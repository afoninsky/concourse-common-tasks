# handle .mdeprc and exact docker tag
platform: linux
image_resource:
  type: docker-image
  source:
    repository: realguess/jq
inputs:
  - name: github-release
outputs:
  - name: image-meta
run:
  path: sh
  args:
  - -exc
  - |
    tar xzf ./github-release/source.tar.gz --strip-components 1
    NODE=`jq .node .mdeprc -r`
    VERSION=`cat ./github-release/version`
    echo "$NODE-$VERSION" > ./image-meta/tag
